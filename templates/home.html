<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My Webpage </title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/api/v1/(station)/(date)</p>
    <p>URL Example: http://127.0.0.1:5000/api/v1/26/20141226</p>
    <p>Example for one station: http://127.0.0.1:5000/api/v1/26</p>
    <p>Example for one year: http://127.0.0.1:5000/api/v1/yearly/26/2006</p>
    <p>{{data|safe}}</p>
</body>
</html>
